<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Todo list</title>
</head>

<body>
  <div class="wrap">
    <h1 class="main-header">Todo list</h1>

    <label for="add-input">Write your task:</label>
    <input type="text" name="add-input" id="add-input" maxlength="50">
    <button type="button" id="add-btn">Add</button>
    <button type="button" id="delete-local-storage">Delete all your task</button>
    <select name="filter-selector" id="filter-selector" class="filter-selection">
      <option value="all" class="filter-selection_option">All</option>
      <option value="uncompleted" class="filter-selection_option">Uncompleted</option>
      <option value="completed" class="filter-selection_option">Completed</option>
    </select>

    <p class="task-counter">Task counter: <span class="task-counter_num"></span></p>

    <div class="list-wrap">
      <ul class="list"></ul>
      <!-- <li class="list_elem">
          <input class="list_elem_checkbox" type="checkbox" name="task-check" id="task-check">
          <span class="list_elem_txt">Some text </span>
          <button type="button" class="list_elem_btn-delete" id="task-delete-btn">
            <img src="./trash-icon.png" class="list_elem_img-trash" />
          </button>
        </li> -->
    </div>
  </div>


  <script defer src="./app.js"></script>
</body>

</html>
